services:
  - type: web
    name: nova-career-copilot
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: nova-career-copilot
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      # Node Configuration
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production
      
      # LLM API Keys - Set these in Render Dashboard
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      
      # Application Configuration
      - key: DEMO_MODE
        value: false
      - key: NEXT_PUBLIC_APP_URL
        value: https://nova-career-copilot.onrender.com
    
    # Health check and deployment
    healthCheckPath: /
    autoDeploy: true
